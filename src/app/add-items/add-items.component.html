<html>
<head>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js"></script>
  <script src="//cdn.muicss.com/mui-0.9.41/angular/mui-angular.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<mat-grid-list cols="1" rowHeight="500px">
  <mat-card class="dashboard-card">
    <mat-card-content class="dashboard-card-content">
      <div>
        <h1> Add Items </h1>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="name"> Item Name :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Enter Item Name">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="price">Unit Price :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="category" placeholder="Enter Unit Price">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Item Category :</label>
            <div class="container">
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Item Category :
                <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
              </ul>
            </div>
            </div>
          </div>

          <br>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Add Item</button>
            </div>
          </div>
        </form>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/>
      </div>
    </mat-card-content>
  </mat-card>
</mat-grid-list>


</body>
</html>

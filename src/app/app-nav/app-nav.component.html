<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard">Dashboard</a>
      <a mat-list-item routerLink="/add-order"><mat-icon aria-label="add icon" class="ico">add_circle
      </mat-icon><span>Add Order</span></a>
      <a mat-list-item href="#"><mat-icon aria-label="add icon" class="ico">remove_red_eye</mat-icon><span>View My Previous Orders</span></a>
      <a mat-list-item href="#"><mat-icon aria-label="add icon" class="ico">
        notification_important</mat-icon><span>My Notifications</span></a>
      <a mat-list-item href="#"><mat-icon aria-label="add icon" class="ico">
        check_circle</mat-icon><span>Approved Orders</span></a>
      <a mat-list-item href="#">Rejected Orders</a>
      <a mat-list-item href="#">Pending Orders</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-icon aria-label="Side nav toggle icon" class="ico">assignment</mat-icon><span>Procument System</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

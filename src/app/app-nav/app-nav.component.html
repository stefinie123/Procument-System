<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard"><mat-icon aria-label="view icon" class="ico">dashboard</mat-icon><span>Dashboard</span></a>
      <a mat-list-item routerLink="/add-order"><mat-icon aria-label="add icon" class="ico">add_circle
      </mat-icon><span>Add Order</span></a>
      <a mat-list-item routerLink="/order-list"><mat-icon aria-label="view icon" class="ico">remove_red_eye</mat-icon><span>View My Previous Orders</span></a>
      <a mat-list-item href="#"><mat-icon aria-label="notification icon" class="ico">
        notification_important</mat-icon><span>My Notifications</span></a>
      <a mat-list-item href="approve-order"><mat-icon aria-label="approved icon" class="ico">
        check_circle</mat-icon><span>Approve Orders</span></a>
      <a mat-list-item href="/add-supplier"><mat-icon aria-label="add supplier icon" class="ico">
        group_add</mat-icon><span>Add Suppliers</span></a>
      <a mat-list-item href="/add-item"><mat-icon aria-label="add item icon" class="ico">
        add_box</mat-icon><span>Add Items</span></a>
      <a mat-list-item href="#">Rejected Orders</a>
      <a mat-list-item href="#">Pending Orders</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      Procument System
      <span class="example-spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu"><mat-icon class="example-icon">account_circle</mat-icon></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Logout</button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

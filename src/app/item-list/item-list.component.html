<div class="item-list" *ngIf="items.length !== 0">
  <table>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Action</th>
    </tr>
      <tr *ngFor="let item of items">
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td><button mat-button (click)="onRemove(item)"><mat-icon aria-label="add icon" class="ico">remove_circle</mat-icon></button></td>
      </tr>
  </table>
  <h3>Total amount: Rs {{total}}</h3>
</div>

<div class="grid-container">
  <h1 class="mat-h1">Order Details</h1>
  <mat-grid-list cols="1" rowHeight="700px">
    <mat-card class="dashboard-card">
      <mat-card-content class="dashboard-card-content">
        <mat-label>Date</mat-label><span><mat-label>{{order.order_date.toString().substring(0,order.order_date.toString().indexOf('T'))}}</mat-label></span>
        <br/>
        <br/>
        <mat-label>Order ID</mat-label><span><mat-label>{{order.id}}</mat-label></span>
        <br/>
        <br/>
        <mat-label>Total</mat-label><span><mat-label>Rs. {{order.total}}</mat-label></span>
        <br>
        <br/>
        <br/>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Item </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </mat-grid-list>
</div>
